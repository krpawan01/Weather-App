<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app thought API</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c008bbf441.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>

        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <!-- <img src="img/sun-clear.png" alt="" class="weather-icon"> -->
            <img src="img/clear.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">dumka</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png">

                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png">

                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
